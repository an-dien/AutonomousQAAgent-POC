name: Create New Branch

on:
  workflow_dispatch:
    inputs:
      resumeUrl:
        description: 'The URL of the resume'
        required: false # or false, depending on your needs
        type: 'string' # if using a modern schema
      branch:
        description: 'The starting branch'
        required: true # or false, depending on your needs
        type: 'string'

jobs:
  createNewBranch:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: create new branch
        run: |
          echo ${{ inputs.resumeUrl }}
          echo ${{ inputs.branch }}
          # git checkout ${{ inputs.branch }}
          # git checkout -b ${{ inputs.branch }}-aqa
          # git push --set-upstream origin ${{ inputs.branch }}-aqa
          # Use curl to make the request (example uses a placeholder URL and GET method)
          curl -X GET "${{ inputs.resumeUrl }}" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
